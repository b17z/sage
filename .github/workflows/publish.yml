name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  validate-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate version matches release tag
        run: |
          # Extract version from pyproject.toml
          PYPROJECT_VERSION=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml)

          # Extract version from plugin.json
          PLUGIN_VERSION=$(grep -Po '(?<="version": ")[^"]+' plugins/sage/.claude-plugin/plugin.json)

          # Get release tag (remove 'v' prefix if present)
          RELEASE_TAG="${GITHUB_REF_NAME#v}"

          echo "pyproject.toml version: $PYPROJECT_VERSION"
          echo "plugin.json version: $PLUGIN_VERSION"
          echo "Release tag: $RELEASE_TAG"

          ERRORS=0

          if [ "$PYPROJECT_VERSION" != "$RELEASE_TAG" ]; then
            echo "::error::Version mismatch! pyproject.toml has '$PYPROJECT_VERSION' but release tag is '$RELEASE_TAG'"
            ERRORS=1
          fi

          if [ "$PLUGIN_VERSION" != "$RELEASE_TAG" ]; then
            echo "::error::Version mismatch! plugin.json has '$PLUGIN_VERSION' but release tag is '$RELEASE_TAG'"
            ERRORS=1
          fi

          if [ "$ERRORS" -ne 0 ]; then
            echo "Please update version numbers to match the release tag."
            exit 1
          fi

          echo "âœ… All versions validated: $RELEASE_TAG"

  build:
    needs: validate-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build tools
        run: pip install build
      - name: Build package
        run: python -m build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1
