<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage - Research Memory</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --surface: #16213e;
            --primary: #e94560;
            --secondary: #0f3460;
            --text: #eaeaea;
            --text-muted: #888;
            --border: #2a2a4a;
            --success: #4ade80;
            --warning: #fbbf24;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .header-left h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-left h1 span {
            color: var(--primary);
        }

        .header-left .subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            color: var(--text);
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        nav button {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        nav button:hover {
            border-color: var(--primary);
        }

        nav button.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .search {
            margin-bottom: 1.5rem;
        }

        .search input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 1rem;
        }

        .search input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search input::placeholder {
            color: var(--text-muted);
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .card-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .card-body {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .confidence {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .confidence.high {
            background: rgba(74, 222, 128, 0.2);
            color: var(--success);
        }

        .confidence.medium {
            background: rgba(251, 191, 36, 0.2);
            color: var(--warning);
        }

        .confidence.low {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .tag {
            background: var(--secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .tag.status-deprecated {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .tag.status-archived {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }

        .detail-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100vh;
            background: var(--surface);
            border-left: 1px solid var(--border);
            padding: 2rem;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .detail-panel.open {
            transform: translateX(0);
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .detail-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .detail-close:hover {
            color: var(--text);
        }

        .detail-content h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .detail-content h3 {
            font-size: 1rem;
            color: var(--primary);
            margin: 1.5rem 0 0.75rem;
        }

        .detail-content p, .detail-content ul {
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .detail-content ul {
            padding-left: 1.5rem;
        }

        .detail-content li {
            margin-bottom: 0.5rem;
        }

        .detail-content code {
            background: var(--bg);
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-size: 0.85em;
        }

        .detail-content pre {
            background: var(--bg);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.75rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .git-context {
            display: flex;
            gap: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .git-context .branch {
            color: var(--success);
        }

        .git-context .commit {
            font-family: monospace;
        }

        .git-context .dirty {
            color: var(--warning);
        }

        /* Checkpoint detail styling */
        .checkpoint-header {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .confidence-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .confidence-badge.high {
            background: rgba(74, 222, 128, 0.2);
            color: var(--success);
        }

        .confidence-badge.medium {
            background: rgba(251, 191, 36, 0.2);
            color: var(--warning);
        }

        .confidence-badge.low {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .trigger-badge {
            padding: 0.25rem 0.5rem;
            background: var(--secondary);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: auto;
        }

        .thesis-section {
            margin-bottom: 1.5rem;
        }

        .thesis-section h3 {
            color: var(--primary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .thesis-content {
            background: var(--bg);
            border-left: 3px solid var(--primary);
            padding: 1rem 1.25rem;
            border-radius: 0 6px 6px 0;
            font-size: 1rem;
            line-height: 1.6;
        }

        .evidence-section,
        .questions-section,
        .sources-section,
        .tensions-section,
        .reasoning-section,
        .git-section {
            margin-bottom: 1.5rem;
        }

        .evidence-section h3,
        .questions-section h3,
        .sources-section h3,
        .tensions-section h3,
        .reasoning-section h3,
        .git-section h3 {
            color: var(--primary);
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }

        .evidence-list,
        .questions-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .evidence-list li,
        .questions-list li {
            padding: 0.5rem 0.75rem;
            background: var(--bg);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .evidence-list li::before {
            content: "✓";
            position: absolute;
            left: 0.5rem;
            color: var(--success);
        }

        .questions-list li::before {
            content: "?";
            position: absolute;
            left: 0.5rem;
            color: var(--warning);
            font-weight: bold;
        }

        .sources-grid {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .source-card {
            background: var(--bg);
            border-radius: 6px;
            padding: 0.75rem 1rem;
        }

        .source-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .source-id {
            font-weight: 600;
            color: var(--text);
        }

        .source-type {
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            background: var(--secondary);
            border-radius: 3px;
            color: var(--text-muted);
        }

        .source-relation {
            font-family: monospace;
            font-size: 0.75rem;
            margin-left: auto;
        }

        .source-relation.relation-supports { color: var(--success); }
        .source-relation.relation-contradicts { color: #ef4444; }
        .source-relation.relation-nuances { color: var(--warning); }

        .source-take {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .tension-card {
            background: var(--bg);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-left: 3px solid var(--warning);
        }

        .tension-between {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .tension-nature {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .tension-resolution {
            font-size: 0.85rem;
            color: var(--success);
            margin-top: 0.5rem;
        }

        .tension-unresolved {
            font-size: 0.8rem;
            color: var(--warning);
            margin-top: 0.5rem;
            font-style: italic;
        }

        .reasoning-content {
            background: var(--bg);
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-muted);
        }

        .git-section .git-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--bg);
            border-radius: 6px;
        }

        .git-branch {
            color: var(--success);
            font-weight: 500;
        }

        .git-commit {
            background: var(--secondary);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .git-dirty {
            color: var(--warning);
            font-size: 0.8rem;
        }

        /* Knowledge content styling */
        .knowledge-content {
            background: var(--bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .knowledge-content h2,
        .knowledge-content h3,
        .knowledge-content h4 {
            color: var(--primary);
            margin: 1.25rem 0 0.75rem;
        }

        .knowledge-content h2:first-child,
        .knowledge-content h3:first-child,
        .knowledge-content h4:first-child {
            margin-top: 0;
        }

        .knowledge-content p {
            margin-bottom: 0.75rem;
            color: var(--text);
        }

        .knowledge-content ul {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .knowledge-content li {
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .knowledge-content code {
            background: var(--secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.85em;
            color: var(--primary);
        }

        .knowledge-content .code-block {
            background: #0d1117;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        .knowledge-content .code-block code {
            background: none;
            padding: 0;
            color: #c9d1d9;
            font-size: 0.8rem;
            line-height: 1.5;
        }

        .knowledge-content strong {
            color: var(--text);
        }

        .empty-content {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Code links section */
        .code-links {
            margin-bottom: 1.5rem;
        }

        .code-links h3 {
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }

        .code-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .code-link code {
            background: var(--secondary);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            color: var(--success);
        }

        .code-link .relation {
            background: var(--secondary);
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .code-link .note {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Metadata section */
        .metadata-section {
            border-top: 1px solid var(--border);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
        }

        .metadata-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .metadata-item .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .metadata-item .value {
            font-size: 0.85rem;
            color: var(--text);
        }

        .metadata-item .value.status-active {
            color: var(--success);
        }

        .metadata-item .value.status-deprecated {
            color: var(--warning);
        }

        .metadata-item .value.status-archived {
            color: var(--text-muted);
        }

        /* Deprecation warning */
        .deprecation-warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid var(--warning);
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            color: var(--warning);
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .empty {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-hint {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 50;
        }

        .overlay.open {
            opacity: 1;
            visibility: visible;
        }

        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .detail-panel {
                width: 100%;
            }

            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .stats {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1><span>Sage</span> Research Memory</h1>
                <div class="subtitle">Checkpoints and knowledge from your Claude sessions</div>
            </div>
            <div class="stats">
                <div class="stat">
                    <span>Checkpoints:</span>
                    <span class="stat-value" id="checkpoint-count">-</span>
                </div>
                <div class="stat">
                    <span>Knowledge:</span>
                    <span class="stat-value" id="knowledge-count">-</span>
                </div>
            </div>
        </header>

        <nav>
            <button class="active" data-view="checkpoints">Checkpoints</button>
            <button data-view="knowledge">Knowledge</button>
        </nav>

        <div class="search">
            <input type="text" id="search" placeholder="Search by ID, content, or keywords...">
        </div>

        <div class="list" id="list">
            <div class="loading">Loading...</div>
        </div>

        <footer>
            <a href="https://github.com/b17z/sage" target="_blank">Sage</a> &middot;
            Memory for Claude Code &middot;
            <a href="http://localhost:5555/api/health" target="_blank">API</a>
        </footer>
    </div>

    <div class="overlay" id="overlay" onclick="closeDetail()"></div>

    <div class="detail-panel" id="detail-panel">
        <div class="detail-header">
            <h2 id="detail-title">Details</h2>
            <button class="detail-close" onclick="closeDetail()" title="Close (Esc)">&times;</button>
        </div>
        <div class="detail-content" id="detail-content"></div>
    </div>

    <script>
        const API = '/api';
        let currentView = 'checkpoints';
        let checkpoints = [];
        let knowledge = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadHealth();
            loadCheckpoints();

            // Nav buttons
            document.querySelectorAll('nav button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentView = btn.dataset.view;
                    document.getElementById('search').value = '';
                    if (currentView === 'checkpoints') {
                        renderCheckpoints();
                    } else {
                        loadKnowledge();
                    }
                });
            });

            // Search
            document.getElementById('search').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (currentView === 'checkpoints') {
                    renderCheckpoints(query);
                } else {
                    renderKnowledge(query);
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeDetail();
                }
            });
        });

        async function loadHealth() {
            try {
                const res = await fetch(`${API}/health`);
                const data = await res.json();
                document.getElementById('checkpoint-count').textContent = data.checkpoints || 0;
                document.getElementById('knowledge-count').textContent = data.knowledge || 0;
            } catch (e) {
                console.error('Failed to load health:', e);
            }
        }

        async function loadCheckpoints() {
            try {
                const res = await fetch(`${API}/checkpoints?limit=100`);
                const data = await res.json();
                checkpoints = data.checkpoints || [];
                renderCheckpoints();
            } catch (e) {
                console.error('Failed to load checkpoints:', e);
                document.getElementById('list').innerHTML = `
                    <div class="empty">
                        Failed to load checkpoints
                        <div class="empty-hint">Make sure the Sage API is running</div>
                    </div>
                `;
            }
        }

        async function loadKnowledge() {
            try {
                const res = await fetch(`${API}/knowledge`);
                const data = await res.json();
                knowledge = data.knowledge || [];
                renderKnowledge();
            } catch (e) {
                console.error('Failed to load knowledge:', e);
                document.getElementById('list').innerHTML = `
                    <div class="empty">
                        Failed to load knowledge
                        <div class="empty-hint">Make sure the Sage API is running</div>
                    </div>
                `;
            }
        }

        function renderCheckpoints(filter = '') {
            const list = document.getElementById('list');
            const filtered = checkpoints.filter(cp =>
                cp.thesis?.toLowerCase().includes(filter) ||
                cp.id?.toLowerCase().includes(filter) ||
                cp.core_question?.toLowerCase().includes(filter)
            );

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty">
                        ${filter ? 'No checkpoints match your search' : 'No checkpoints yet'}
                        <div class="empty-hint">
                            ${filter ? 'Try a different search term' : 'Checkpoints are created during Claude research sessions'}
                        </div>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(cp => {
                const conf = (cp.confidence || 0) * 100;
                const confClass = conf >= 70 ? 'high' : conf >= 40 ? 'medium' : 'low';
                const date = cp.ts ? new Date(cp.ts).toLocaleDateString() : 'Unknown';
                const displayId = cp.id?.split('_').slice(1).join('_') || cp.id || 'Untitled';

                // Git context if available
                let gitHtml = '';
                if (cp.git_context) {
                    const gc = cp.git_context;
                    const branch = gc.branch || 'unknown';
                    const commit = (gc.commit || '').substring(0, 7);
                    const dirty = gc.dirty ? ' *' : '';
                    gitHtml = `
                        <div class="git-context">
                            <span class="branch">${escapeHtml(branch)}</span>
                            ${commit ? `<span class="commit">${escapeHtml(commit)}${dirty}</span>` : ''}
                        </div>
                    `;
                }

                return `
                    <div class="card" onclick="showCheckpoint('${escapeAttr(cp.id)}')">
                        <div class="card-header">
                            <span class="card-title">${escapeHtml(displayId)}</span>
                            <span class="confidence ${confClass}">${conf.toFixed(0)}%</span>
                        </div>
                        <div class="card-body">${escapeHtml(cp.thesis || 'No thesis')}</div>
                        <div class="card-meta">${date} · ${cp.trigger || 'manual'}</div>
                        ${gitHtml}
                    </div>
                `;
            }).join('');
        }

        function renderKnowledge(filter = '') {
            const list = document.getElementById('list');
            const filtered = knowledge.filter(k =>
                k.id?.toLowerCase().includes(filter) ||
                k.content?.toLowerCase().includes(filter) ||
                (k.triggers || []).some(t => t.toLowerCase().includes(filter))
            );

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty">
                        ${filter ? 'No knowledge matches your search' : 'No knowledge items yet'}
                        <div class="empty-hint">
                            ${filter ? 'Try a different search term' : 'Knowledge is saved via sage_save_knowledge() in Claude sessions'}
                        </div>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(k => {
                const statusClass = k.status === 'deprecated' ? 'status-deprecated' :
                                   k.status === 'archived' ? 'status-archived' : '';
                return `
                    <div class="card" onclick="showKnowledge('${escapeAttr(k.id)}')">
                        <div class="card-header">
                            <span class="card-title">${escapeHtml(k.id)}</span>
                            <span class="tag ${statusClass}">${k.item_type || 'knowledge'}</span>
                        </div>
                        <div class="card-body">${escapeHtml(truncate(k.content, 150))}</div>
                        <div class="tags">
                            ${(k.triggers || []).slice(0, 5).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
                            ${(k.triggers || []).length > 5 ? `<span class="tag">+${k.triggers.length - 5}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function showCheckpoint(id) {
            try {
                const res = await fetch(`${API}/checkpoints/${encodeURIComponent(id)}`);
                const data = await res.json();
                const cp = data.checkpoint;

                document.getElementById('detail-title').textContent = cp.core_question || 'Checkpoint';

                const conf = (cp.confidence || 0) * 100;
                const confClass = conf >= 70 ? 'high' : conf >= 40 ? 'medium' : 'low';

                document.getElementById('detail-content').innerHTML = `
                    <div class="checkpoint-header">
                        <span class="confidence-badge ${confClass}">${conf.toFixed(0)}% confidence</span>
                        <span class="trigger-badge">${escapeHtml(cp.trigger || 'manual')}</span>
                        ${cp.ts ? `<span class="timestamp">${formatDate(cp.ts)}</span>` : ''}
                    </div>

                    <div class="thesis-section">
                        <h3>Thesis</h3>
                        <div class="thesis-content">${renderMarkdown(cp.thesis)}</div>
                    </div>

                    ${cp.key_evidence?.length ? `
                        <div class="evidence-section">
                            <h3>Key Evidence</h3>
                            <ul class="evidence-list">
                                ${cp.key_evidence.map(e => `<li>${escapeHtml(e)}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    ${cp.open_questions?.length ? `
                        <div class="questions-section">
                            <h3>Open Questions</h3>
                            <ul class="questions-list">
                                ${cp.open_questions.map(q => `<li>${escapeHtml(q)}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    ${cp.sources?.length ? `
                        <div class="sources-section">
                            <h3>Sources</h3>
                            <div class="sources-grid">
                                ${cp.sources.map(s => `
                                    <div class="source-card">
                                        <div class="source-header">
                                            <span class="source-id">${escapeHtml(s.id)}</span>
                                            <span class="source-type">${escapeHtml(s.type)}</span>
                                            <span class="source-relation relation-${s.relation}">${relationIcon(s.relation)}</span>
                                        </div>
                                        <div class="source-take">${escapeHtml(s.take)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${cp.tensions?.length ? `
                        <div class="tensions-section">
                            <h3>Tensions</h3>
                            ${cp.tensions.map(t => `
                                <div class="tension-card">
                                    <div class="tension-between">${escapeHtml((t.between || []).join(' vs '))}</div>
                                    <div class="tension-nature">${escapeHtml(t.nature)}</div>
                                    ${t.resolution ? `<div class="tension-resolution">→ ${escapeHtml(t.resolution)}</div>` : '<div class="tension-unresolved">Unresolved</div>'}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${cp.reasoning_trace ? `
                        <div class="reasoning-section">
                            <h3>Reasoning Trace</h3>
                            <div class="reasoning-content">${renderMarkdown(cp.reasoning_trace)}</div>
                        </div>
                    ` : ''}

                    ${cp.git_context ? `
                        <div class="git-section">
                            <h3>Git Context</h3>
                            <div class="git-info">
                                <span class="git-branch">${escapeHtml(cp.git_context.branch || 'unknown')}</span>
                                <code class="git-commit">${escapeHtml((cp.git_context.commit || '').substring(0, 7))}</code>
                                ${cp.git_context.dirty ? '<span class="git-dirty">uncommitted changes</span>' : ''}
                            </div>
                        </div>
                    ` : ''}

                    <div class="metadata-section">
                        <div class="metadata-grid">
                            ${cp.action_type ? `
                            <div class="metadata-item">
                                <span class="label">Action Type</span>
                                <span class="value">${escapeHtml(cp.action_type)}</span>
                            </div>
                            ` : ''}
                            ${cp.action_goal ? `
                            <div class="metadata-item">
                                <span class="label">Goal</span>
                                <span class="value">${escapeHtml(cp.action_goal)}</span>
                            </div>
                            ` : ''}
                            ${cp.skill ? `
                            <div class="metadata-item">
                                <span class="label">Skill</span>
                                <span class="value">${escapeHtml(cp.skill)}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                openDetail();
            } catch (e) {
                console.error('Failed to load checkpoint:', e);
            }
        }

        async function showKnowledge(id) {
            try {
                const res = await fetch(`${API}/knowledge/${encodeURIComponent(id)}`);
                const data = await res.json();
                const k = data.knowledge;

                document.getElementById('detail-title').textContent = k.id;

                const statusBadge = k.status && k.status !== 'active' ?
                    `<span class="tag status-${k.status}">${k.status}</span>` : '';

                document.getElementById('detail-content').innerHTML = `
                    <div class="tags" style="margin-bottom: 1.5rem;">
                        ${(k.triggers || []).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
                        ${statusBadge}
                    </div>

                    <div class="knowledge-content">${renderMarkdown(k.content)}</div>

                    ${k.code_links?.length ? `
                        <div class="code-links">
                            <h3>Code Links</h3>
                            ${k.code_links.map(l => `
                                <div class="code-link">
                                    <code>${escapeHtml(l.chunk_id)}</code>
                                    ${l.relation ? `<span class="relation">${escapeHtml(l.relation)}</span>` : ''}
                                    ${l.note ? `<span class="note">${escapeHtml(l.note)}</span>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div class="metadata-section">
                        <div class="metadata-grid">
                            <div class="metadata-item">
                                <span class="label">Type</span>
                                <span class="value">${escapeHtml(k.item_type || 'knowledge')}</span>
                            </div>
                            <div class="metadata-item">
                                <span class="label">Status</span>
                                <span class="value status-${k.status || 'active'}">${escapeHtml(k.status || 'active')}</span>
                            </div>
                            ${k.metadata?.source ? `
                            <div class="metadata-item">
                                <span class="label">Source</span>
                                <span class="value">${escapeHtml(k.metadata.source)}</span>
                            </div>
                            ` : ''}
                            ${k.metadata?.added ? `
                            <div class="metadata-item">
                                <span class="label">Added</span>
                                <span class="value">${escapeHtml(k.metadata.added)}</span>
                            </div>
                            ` : ''}
                            ${k.skill ? `
                            <div class="metadata-item">
                                <span class="label">Skill</span>
                                <span class="value">${escapeHtml(k.skill)}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    ${k.deprecation_reason ? `
                        <div class="deprecation-warning">
                            <strong>Deprecated:</strong> ${escapeHtml(k.deprecation_reason)}
                        </div>
                    ` : ''}
                `;
                openDetail();
            } catch (e) {
                console.error('Failed to load knowledge:', e);
            }
        }

        function openDetail() {
            document.getElementById('detail-panel').classList.add('open');
            document.getElementById('overlay').classList.add('open');
        }

        function closeDetail() {
            document.getElementById('detail-panel').classList.remove('open');
            document.getElementById('overlay').classList.remove('open');
        }

        function escapeHtml(str) {
            if (str === null || str === undefined) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        function formatDate(ts) {
            if (!ts) return '';
            try {
                const date = new Date(ts);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } catch {
                return ts.substring(0, 16).replace('T', ' ');
            }
        }

        function relationIcon(relation) {
            const icons = {
                'supports': '[+]',
                'contradicts': '[-]',
                'nuances': '[~]',
                'extends': '[→]',
            };
            return icons[relation] || `[${relation || '?'}]`;
        }

        function renderMarkdown(text) {
            if (!text) return '<p class="empty-content">No content</p>';

            let html = escapeHtml(text);

            // Code blocks (```...```)
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre class="code-block"><code class="language-${lang}">${code.trim()}</code></pre>`;
            });

            // Inline code (`...`)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Bold (**...**)
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            // Headers
            html = html.replace(/^### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^## (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^# (.+)$/gm, '<h2>$1</h2>');

            // Lists (- item)
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');

            // Numbered lists (1. item)
            html = html.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');

            // Paragraphs (double newline)
            html = html.replace(/\n\n+/g, '</p><p>');
            html = '<p>' + html + '</p>';

            // Clean up empty paragraphs
            html = html.replace(/<p>\s*<\/p>/g, '');
            html = html.replace(/<p>(<h[234]>)/g, '$1');
            html = html.replace(/(<\/h[234]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre)/g, '$1');
            html = html.replace(/(<\/pre>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');

            return html;
        }

        function escapeAttr(str) {
            if (str === null || str === undefined) return '';
            return String(str)
                .replace(/'/g, "\\'")
                .replace(/"/g, '&quot;');
        }

        function truncate(str, len) {
            if (!str) return '';
            if (str.length <= len) return str;
            return str.substring(0, len) + '...';
        }
    </script>
